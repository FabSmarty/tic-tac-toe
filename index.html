<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

</head>

<body>
    <div class="win"></div>
    <div class="container">
        <h3 class="heading">TIC TAC TOE</h3>
        <div class="game-cont">
            <div class="series series1">
                <div class="box box1 top left"></div>
                <div class="box box2 top"></div>
                <div class="box box3 top right"></div>
            </div>
            <div class="series series2">
                <div class="box box4 left"></div>
                <div class="box box5"></div>
                <div class="box box6 right"></div>
            </div>
            <div class="series series3">
                <div class="box box7 bottom left"></div>
                <div class="box box8 bottom"></div>
                <div class="box box9 bottom right"></div>
            </div>

        </div>
        <div class="player">
            <div class=" pl p1"><img src="cross.svg" alt="" class="ico">
                <P class="pn">PLAYER 1</P>
            </div>
            <div class=" pl p2"><img src="circle.svg" alt="" class="ico">
                <P class="pn">PLAYER 2</P>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
